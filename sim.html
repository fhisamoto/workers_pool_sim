<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="sim.css" rel="stylesheet">

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span2">

      </div>
      <div class="span10">
        <div class="panel panel-default">
          <div id="workers-tests-features" class="panel-body">
            <p>Tests features</p>
          </div>
          <div class="panel-footer">
            <p>Latency: <span class="latency badge">0</span></p>
          </div>
        </div>
        <div class="panel panel-default">
          <div id="workers-does-not-tests-features" class="panel-body">
            <p>Without tests</p>
          </div>
          <div class="panel-footer">
            <p>Latency: <span class="latency badge">0</span></p>
          </div>
        </div>
        <button id="create-jobs" class="btn btn-large btn-primary" type="button">Create Jobs</button>
      </div>
    </div>
  </div>
</body>

<script>
  var Measurement = function() {
    this.num = 0;
    this.totalTime = 0;
    this.totalTime2 = 0;

    this.inc = function(num, totalTime, totalTime2) {
      this.num += num;
      this.totalTime += totalTime;
      this.totalTime2 += totalTime2;
    }

    this.average =  function() {
      if (this.num > 0) {
        return this.totalTime / this.num;
      }
      return 0;
    };

    this.standardDeviation = function() {
      var avg = this.average();
      if (avg > 0) {
        return Math.sqrt(this.totalTime2 / this.num - (avg * avg));
      }
      return 0;
    };
  }

  var Job = function(mu, sigma) {
    this.domElement = $('<li class="job label label-success" data-request-time="' + this.requestTime + '">$</li>');
    this.sigma = sigma;
    this.mu = mu;
    this.requestTime = (new Date()).getTime();
    this.endTime = null;

    this.totalTime = function() {
      return this.endTime - this.requestTime;
    }

    var gaussRandom = function () {
       var u = 2 * Math.random() - 1;
       var v = 2 * Math.random() - 1;
       var r = u * u + v * v;
       if (r == 0 || r > 1) return gaussRandom();
       var c = Math.sqrt(-2 * Math.log(r) / r);
       return u * c;
    }

    this.processTime = function() {
      return (gaussRandom() * this.sigma) + this.mu;
    }

    this.execute = function() {
      var job = this;
      return setTimeout(function() {
        job.endTime = (new Date()).getTime();
        job.domElement.parent().trigger('job-finished', { job: job });
      }, this.processTime());
    }
    return this;
  };

  var Bug = function() {
    var bug = new Job(1000, 300);
    bug.domElement = $('<li class="bug label label-danger" data-request-time="' + this.requestTime + '">b</li>');
    return bug;
  };


  var Worker = function(options) {
    var worker = { 'domElement': $('<ul class="worker-queue well"></ul>') };
    var jobs = [];

    worker.BUG_OCCURRENCY = options['bugProbability'] || 0.2;
    var addsNewBug = function() {
      return Math.random() < worker.BUG_OCCURRENCY;
    };

    worker.domElement.on('job-added', function(e, params) {
      if (jobs.length === 1) {
        var job = params['job'];
        job.execute();
      }
    });

    worker.domElement.on('job-finished', function(e, params) {
      var job = jobs.shift();

      var totalTime = job.totalTime();
      var latency = new Measurement();
      latency.inc(1, totalTime, totalTime * totalTime);
      worker.domElement.parent().trigger('summarize', { latency: latency });

      job.domElement.remove();

      if (addsNewBug()) {
        worker.addJob(new Bug());
      }

      if (jobs.length > 0) {
        jobs[0].execute();
      }
    });

    worker.addJob = function(job) {
      jobs.push(job);
      worker.domElement.append(job.domElement);
      worker.domElement.trigger('job-added', { job: job });
    }

    return worker;
  }

  var WorkerPool = function(options) {
    this.domElement = options['domElement'];
    this.testAdditionalTime = options['testAdditionalTime'] || 0;

    this.workers = [];

    this.addWorker = function(worker) {
      this.workers.push(worker);
      this.domElement.append(worker.domElement);
    };

    var latency = new Measurement();
    this.domElement.on('summarize', function(event, params) {
      var l = params['latency'];

      latency.inc(l.num, l.totalTime, l.totalTime2);
      $(this).parent().find(".latency").html(latency.average().toFixed(0));
      // $('#latency-std').html(latency.standardDeviation().toFixed(0));
      // $('#num-jobs').html(latency.num);
    });

    var RoundRobinStrategy = function(workers) {
      var i = 0;
      var inc = function() {
        i = (i < workers.length - 1) ? i + 1: 0;
      }

      this.getWorker = function() {
        var worker = workers[i];
        inc();
        return worker;
      }

      return this;
    };

    var strategy = new RoundRobinStrategy(this.workers);

    this.addJob = function() {
      var jobTime = 1000 + this.testAdditionalTime;
      var jobSigma = 300;

      strategy.getWorker().addJob(new Job(jobTime, jobSigma));
    };

    return this;
  };

  $(function() {
    var pool = new WorkerPool({ domElement: $('#workers-tests-features'), testAdditionalTime: 300 });
    pool.addWorker(new Worker({ bugProbability: 0.2 }));

    var pool2 = new WorkerPool({ domElement: $('#workers-does-not-tests-features') });
    pool2.addWorker(new Worker({ bugProbability: 0.5 }));

    var newJobs = function() {
      var CONCURRENT_JOBS = 5;
      for(var i = 0; i < CONCURRENT_JOBS; i++) {
        pool.addJob();
        pool2.addJob();
      }
    }

    setInterval(function() { newJobs(); }, 10000);

    $('#create-jobs').on('click', function() {
      newJobs();
    });
  });
</script>

</html>
